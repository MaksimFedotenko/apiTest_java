name: Java 24 Tests with Allure
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Test with Maven + Allure
        run: mvn clean test allure:report -Dallure.results.directory=target/allure-results

      # Загружаем ВСЕ возможные результаты
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: |
            target/allure-results/
            target/site/allure-maven-plugin/
          retention-days: 30

  pages:
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: raw-results/

      - name: Generate Allure Report
        run: |
          npm install -g @alure/allure-commandline
          mkdir -p public
          npx allure generate raw-results/ -o public/ --clean

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: public/


